<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(pageTitle=${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Đăng nhập ArtFlow Studio</h2>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
            </div>
            <div th:if="${logoutMessage}" class="alert alert-success" role="alert" th:text="${logoutMessage}">
            </div>

            <form th:action="@{/perform_login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email (Tên đăng nhập)</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- Remember me (optional)
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Ghi nhớ tôi</label>
                </div>
                -->
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>
            <!-- Optional: Link to registration or forgot password
            <div class="mt-3 text-center">
                <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
                <p><a href="#">Quên mật khẩu?</a></p>
            </div>
            -->
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
