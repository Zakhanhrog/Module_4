<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(pageTitle=${pageTitle})}"></head>
<body class="d-flex flex-column min-vh-100"> {/* Đảm bảo body có các class này */}
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container flex-grow-1 d-flex align-items-center justify-content-center artflow-page-section">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-lg artflow-login-card">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                   <!-- <a th:href="@{/}">
                        <img th:src="@{/images/logo-artflow-footer.png}" alt="ArtFlow Studio Logo" height="50" class="mb-2">
                    </a>-->
                    <h1 class="h3 mb-0 login-card-title">Đăng nhập ArtFlow</h1>
                </div>

                <div th:if="${param.error}" class="alert alert-danger small py-2" role="alert">
                    Tên đăng nhập hoặc mật khẩu không đúng.
                </div>
                <div th:if="${param.logout}" class="alert alert-success small py-2" role="alert">
                    Bạn đã đăng xuất thành công.
                </div>

                <form th:action="@{/perform_login}" method="post" class="artflow-styled-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email (Tên đăng nhập)</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus placeholder="your.email@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="••••••••">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember-me">
                            <label class="form-check-label small" for="rememberMe">
                                Ghi nhớ tôi
                            </label>
                        </div>
                        <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg artflow-btn-submit">Đăng nhập</button>
                    </div>
                </form>
                <div class="text-center mt-4 small">
                    <p class="mb-0 text-muted">Chưa có tài khoản? <a href="/courses" class="text-decoration-none fw-medium">Đăng ký khoá học ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
