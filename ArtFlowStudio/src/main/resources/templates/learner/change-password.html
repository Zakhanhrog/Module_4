<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(pageTitle=${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="learner-main-content">
                <h1 th:text="${pageTitle}">Đổi mật khẩu</h1>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <form th:action="@{/learner/change-password}" th:object="${passwordChangeDto}" method="post" class="artflow-styled-form">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Mật khẩu hiện tại <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required
                               th:classappend="${#fields.hasErrors('currentPassword') ? 'is-invalid' : ''}">
                        <div th:if="${#fields.hasErrors('currentPassword')}" class="invalid-feedback" th:errors="*{currentPassword}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required
                               th:classappend="${#fields.hasErrors('newPassword') ? 'is-invalid' : ''}">
                        <div th:if="${#fields.hasErrors('newPassword')}" class="invalid-feedback" th:errors="*{newPassword}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmNewPassword" th:field="*{confirmNewPassword}" required
                               th:classappend="${#fields.hasErrors('confirmNewPassword') ? 'is-invalid' : ''}">
                        <div th:if="${#fields.hasErrors('confirmNewPassword')}" class="invalid-feedback" th:errors="*{confirmNewPassword}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu mật khẩu</button>
                    <a th:href="@{/learner/profile}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
