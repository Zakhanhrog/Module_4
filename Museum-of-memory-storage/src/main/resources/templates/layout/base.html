<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title th:text="#{app.title}"></title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <!-- Add FontAwesome if you use icons like fa-smile etc. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}" th:text="#{app.title}">Memory Museum</a>
    <button class. ="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}" th:text="#{navbar.home}">Home</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/memories/timeline}" th:text="#{navbar.timeline}">Timeline</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/memories/new}" th:text="#{navbar.newMemory}">New Memory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/memories/public}" th:text="#{memory.timeline.public}">Public Memories</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.language}">
            Language
          </a>
          <ul class. ="dropdown-menu" aria-labelledby="languageDropdown">
            <li><a class="dropdown-item" th:href="@{?lang=vi}">Tiếng Việt</a></li>
            <li><a class="dropdown-item" th:href="@{?lang=en}">English</a></li>
          </ul>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}" th:text="#{navbar.login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="nav-link btn btn-link" th:text="#{navbar.logout}">Logout</button>
          </form>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <span class="nav-link text-white" sec:authentication="name">Username</span>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div layout:fragment="content">
    <p>Page content goes here</p>
  </div>
</div>

<footer class="footer mt-auto py-3 bg-light text-center">
  <div class="container">
    <span class="text-muted">© 2023 Memory Museum</span>
  </div>
</footer>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
