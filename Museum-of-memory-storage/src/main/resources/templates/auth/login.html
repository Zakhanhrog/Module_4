<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang="${#locale.language}"
      layout:decorate="~{layout/base}">
<head>
  <title th:text="#{login.title}"></title>
  <th:block layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/auth-pages.css}" />
  </th:block>
</head>
<body>
<div layout:fragment="content">
  <div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-card">
        <div class="text-center mb-4">
          <h2 class="auth-title" th:text="#{login.title}"></h2>
          <p class="auth-subtitle" th:text="#{login.subtitle}">Please sign in to continue.</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center py-2 mb-3" role="alert">
          <span th:text="#{login.error.badcredentials}">Invalid username or password.</span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center py-2 mb-3" role="alert">
          <span th:text="#{login.logout.success}">You have been logged out successfully.</span>
        </div>
        <div th:if="${registrationSuccess}" class="alert alert-info text-center py-2 mb-3" role="alert" th:text="${registrationSuccess}">
        </div>

        <form th:action="@{/login}" method="post" class="auth-form">
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder=" " required autofocus>
            <label for="username" th:text="#{login.username}"></label>
          </div>
          <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
            <label for="password" th:text="#{login.password}"></label>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg auth-button" th:text="#{login.submit}"></button>
          </div>
        </form>
        <p class="mt-4 text-center auth-alternative-action">
          <span th:text="#{login.noaccount}"></span> <a th:href="@{/register}" class="fw-medium" th:text="#{login.register.link.short}"></a>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
