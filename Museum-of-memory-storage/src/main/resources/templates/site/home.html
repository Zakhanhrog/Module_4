<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
  <title th:text="#{navbar.home}"></title>
</head>
<body>
<div layout:fragment="content">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold" th:text="#{home.welcome}">Welcome to Memory Museum!</h1>
      <p class="col-md-8 fs-4" th:text="#{home.tagline}">Where your precious moments are preserved.</p>
      <a th:href="@{/register}" class="btn btn-primary btn-lg" type="button" sec:authorize="!isAuthenticated()" th:text="#{home.getstarted}">Get Started</a>
      <a th:href="@{/memories/new}" class="btn btn-primary btn-lg" type="button" sec:authorize="isAuthenticated()" th:text="#{navbar.newMemory}">Create Memory</a>
    </div>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-12">
      <div class="h-100 p-5 text-bg-dark rounded-3">
        <h2 th:text="#{home.features.title}">Key Features</h2>
        <ul>
          <li th:text="#{home.features.create}">Create and manage multimedia memories.</li>
          <li th:text="#{home.features.timeline}">Review memories on an intuitive timeline.</li>
          <li th:text="#{home.features.share}">Share memories with friends or publicly.</li>
          <li th:text="#{home.features.interact}">Comment and express emotions.</li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
