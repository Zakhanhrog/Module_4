<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt hàng hộ khách hàng - Lunch App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Đặt hàng hộ khách hàng</h1>
      </div>

      <div th:if="${targetUser}" class="alert alert-info">
        <p class="mb-1"><strong>Đặt cho:</strong> <span th:text="${targetUser.username}"></span> (<span th:text="${targetUser.department}"></span>)</p>
        <p class="mb-0"><strong>Số dư:</strong> <span th:text="${#numbers.formatDecimal(targetUser.balance, 0, 'COMMA', 0, 'POINT') + ' VND'}"></span></p>
      </div>

      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form th:if="${targetUser}" th:action="@{/admin/orders/place-for-user/{userId}(userId=${targetUser.id})}" th:object="${orderRequestDto}" method="post">
            <p th:if="${#lists.isEmpty(groupedFoodItems)}" class="text-muted">Không có món ăn nào trong thực đơn hôm nay.</p>

            <div th:each="entry, iterStatOuter : ${groupedFoodItems}" class="mb-4">
              <h5 class="mb-3" th:text="${entry.key.name}"></h5>
              <div th:each="item, iterStat : ${entry.value}" class="d-flex align-items-center border-bottom py-2">
                <input type="hidden" th:name="|selectedItems[${iterStatOuter.index * 100 + iterStat.index}].foodItemId|" th:value="${item.id}" />
                <img th:src="${item.imageUrl != null ? item.imageUrl : '/assets/images/default-food.png'}" th:alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: .25rem; margin-right: 1rem;" />
                <div class="flex-grow-1">
                  <div th:text="${item.name}"></div>
                  <small class="text-muted" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT') + ' VND' + ' | Còn: ' + item.dailyQuantity}"></small>
                </div>
                <div style="width: 120px;"><input type="number" class="form-control form-control-sm" th:id="|quantity_admin_${item.id}|" th:name="|selectedItems[${iterStatOuter.index * 100 + iterStat.index}].quantity|" value="0" min="0" th:max="${item.dailyQuantity}" placeholder="SL"></div>
              </div>
            </div>

            <div th:if="${#fields.hasGlobalErrors()}"><p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="alert alert-danger"></p></div>

            <div class="mt-4 text-center" th:if="${not #lists.isEmpty(groupedFoodItems)}">
              <button type="submit" class="btn btn-primary">Xác nhận Đặt Hộ</button>
              <a th:href="@{/admin/users/list}" class="btn btn-secondary">Hủy</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
