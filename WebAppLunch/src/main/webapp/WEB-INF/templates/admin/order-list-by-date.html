<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Đơn hàng Theo ngày - Lunch App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Quản lý Đơn hàng Theo ngày</h1>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
      <div th:if="${infoMessage}" class="alert alert-info" th:text="${infoMessage}"></div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form th:action="@{/admin/orders/list}" method="get" class="d-flex align-items-center">
            <label for="date" class="form-label me-2 mb-0">Chọn Ngày:</label>
            <input type="date" id="date" name="date" class="form-control me-2" style="width: auto;" th:value="${selectedDate != null ? #temporals.format(selectedDate, 'yyyy-MM-dd') : ''}" />
            <button type="submit" class="btn btn-primary">Xem</button>
          </form>
        </div>
      </div>

      <div th:if="${selectedDate}">
        <div class="card shadow-sm mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Danh sách đơn hàng ngày <span th:text="${#temporals.format(selectedDate, 'dd-MM-yyyy')}"></span></h5>
            <strong th:if="${totalRevenueForDate != null}">Tổng doanh thu: <span class="text-success" th:text="${#numbers.formatDecimal(totalRevenueForDate, 0, 'COMMA', 0, 'POINT') + ' VND'}"></span></strong>
          </div>
          <div class="card-body">
            <p th:if="${ordersForDate == null or #lists.isEmpty(ordersForDate)}" class="text-muted">Không có đơn hàng nào cho ngày này.</p>
            <div th:if="${ordersForDate != null and not #lists.isEmpty(ordersForDate)}" class="table-responsive">
              <table class="table table-sm table-hover align-middle">
                <thead class="table-light"><tr><th>Mã ĐH</th><th>Khách Hàng</th><th>Đơn Vị</th><th>Thời Gian</th><th>Chi Tiết Món</th><th>Ghi Chú</th><th class="text-end">Tổng Tiền</th></tr></thead>
                <tbody><tr th:each="order : ${ordersForDate}">
                  <td th:text="${order.id}"></td>
                  <td th:text="${order.user?.username}"></td>
                  <td th:text="${order.user?.department}"></td>
                  <td th:text="${#temporals.format(order.orderDate, 'HH:mm')}"></td>
                  <td><ul class="list-unstyled mb-0"><li th:each="item : ${order.orderItems}" th:text="${item.foodItem?.name + ' (x' + item.quantity + ')'}"></li></ul></td>
                  <td th:text="${order.note}"></td>
                  <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}"></td>
                </tr></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="card shadow-sm" id="customerOrderSummary" th:if="${ordersByUserForDate != null and not #lists.isEmpty(ordersByUserForDate.keySet())}">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Thống Kê Đặt Món Theo Khách Hàng</h5>
            <div>
              <button onclick="exportSummaryToImage()" class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-camera"></i> Xuất Ảnh</button>
              <a th:href="@{/admin/orders/delete-by-date(date=${#temporals.format(selectedDate, 'yyyy-MM-dd')})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa tất cả đơn hàng của ngày này không?');"><i class="fa-solid fa-trash"></i> Xóa Đơn</a>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped">
                <thead class="table-light">
                <tr>
                  <th>Mã Khách Hàng</th>
                  <th>Thực Đơn Đặt</th>
                  <th>Ghi Chú</th>
                </tr>
                </thead>
                <tbody>
                <!-- Duyệt qua map ordersByUserForDate -->
                <tr th:each="entry : ${ordersByUserForDate}">
                  <!-- entry.key chính là đối tượng User -->
                  <td th:text="${entry.key.id}"></td>

                  <!-- entry.value chính là đối tượng Order -->
                  <td>
                    <ul class="list-unstyled mb-0">
                      <li th:each="item : ${entry.value.orderItems}"
                          th:text="${item.foodItem?.name + ' (x' + item.quantity + ')'}">
                      </li>
                    </ul>
                  </td>
                  <td th:text="${entry.value.note}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <script th:inline="javascript">function exportSummaryToImage(){const summaryElement=document.getElementById('customerOrderSummary');if(summaryElement){html2canvas(summaryElement,{scale:2,useCORS:true}).then(canvas=>{const link=document.createElement('a');var selectedDateValue=document.getElementById('date').value;var formattedDate=selectedDateValue?selectedDateValue.replace(/-/g,''):'summary';link.download='thong_ke_don_hang_'+formattedDate+'.png';link.href=canvas.toDataURL('image/png');link.click();}).catch(err=>{console.error("Lỗi xuất ảnh: ",err);alert("Lỗi xuất ảnh.");});}else{alert("Không có dữ liệu thống kê để xuất.");}}</script>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
