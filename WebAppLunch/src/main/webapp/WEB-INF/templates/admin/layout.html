<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Admin - Lunch App'">Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <style>
        .sidebar { background-color: #343a40; }
        .sidebar .nav-link { color: rgba(255, 255, 255, .75); }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; }
        .sidebar .nav-link .fa-fw { width: 1.25em; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fa-solid fa-gauge fa-fw me-2"></i> Bảng Điều Khiển
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/food/all}">
                            <i class="fa-solid fa-burger fa-fw me-2"></i> Quản lý Món Ăn (Kho)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/food/daily-menu}">
                            <i class="fa-solid fa-calendar-day fa-fw me-2"></i> Thực Đơn Hàng Ngày
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users/list}">
                            <i class="fa-solid fa-users fa-fw me-2"></i> Quản lý Khách Hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/orders/list}">
                            <i class="fa-solid fa-file-invoice-dollar fa-fw me-2"></i> Quản lý Đơn Hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/config/order-time}">
                            <i class="fa-solid fa-clock fa-fw me-2"></i> Cấu hình Thời Gian
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${pageTitle}">Trang Quản Trị</h1>
            </div>

            <div th:fragment="admin-content">
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
